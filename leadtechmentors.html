---
layout: default
title: GIGTANK Lead Tech Mentors 
---

        <header id="hd">
        <a href="./" title="{{ page.title }}" id="brand">{{ page.title }}</a>
        </header>

        <main id="mentors">
            <noscript>
                Sorry, you need JavaScript to view this page
            </noscript>
        </main>

        <script type="text/mustache" id="template">
        {% raw %}
            {{#mentors.length}}
                <div id="mentors">
                {{#mentors}}
                    
                    <div class="mentor"> 
                        <div class="left column contact">
                            <div class="left column">
                                {{#photourl.length}}
                             <!--   <img alt="{{fullname}}" src="{{photourl}}"> -->
                                    <img alt="{{fullname}}" src="photos/Default_Profile.jpg">
                                {{/photourl.length}}
                                {{^photourl.length}}
                                    <img alt="{{fullname}}" src="photos/Default_Profile.jpg">
                                {{/photourl.length}}
                            </div>
                            <div class="left column">
                                <h1 class="name">{{FIRST_NAME}} {{LAST_NAME}}</h1>
                                <h2 class="title">{{title}}</h2>
                                <h4 class="subheader company">{{company}}</h4>
                            </div>
                            <div class="left column">
                                <p>
                                {{#emails.length}}
                                {{#emails}}
                                {{label}}: <a href="mailto:{{address}}" target="_blank">{{address}}</a><br />
                                {{/emails}}
                                {{/emails.length}}
                                {{#phones.length}}
                                {{#phones}}
                                {{label}}: <a href"tel:{{number}}">{{number}}</a>
                                {{/phones}}</p>
                                {{/phones.length}}
                                {{#gt14 team.length}}
                                <h3 class="teamname">Team: {{gt14 team}}</h3>
                                {{/gt14 team.length}}
                            </div>
                        </div>

                        <div class="left column edu">
                            <div class="left column">
                                {{#education.length}}
                                <h3 class="areas">EDUCATION</h3>                
                                {{#education}}
                                <p>{{.}}</p>
                                {{/education}}
                                {{/education.length}}
                            </div>
                                
                            <div class="left break">
                            {{#industries.length}}
                            <div class="left column">
                                <h3 class="areas">INDUSTRIES</h3>
                                <p>{{industries}}</p>
                            </div>
                            {{/industries.length}}
                            <div class="left column">
                                <h3 class="areas">EXPERTISE</h3>
                                <p>{{expertise}}</p>
                            </div>
                            </div>
                        </div>
                    </div>

                {{/mentors}}
                </div>
            {{/mentors.length}}
            {{^mentors.length}}
            <p class="no-events">There are no Contacts in this group</p>
            {{/mentors.length}}
        {% endraw %}
        </script>
        <script src="http://www.google.com/jsapi"></script>
        <script src="js/core.min.js"></script>
        <script type"text/javascript">
            setupTechMentors();
        </script>
