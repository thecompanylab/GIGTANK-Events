---
layout: calendar
title: CHA Fun Events
---

        <header id="hd">
            <a href="./" title="{{ page.title }}" id="brand">{{ page.title }}</a>
        </header>

        <main id="calendar">
            <noscript>
                Sorry, you need JavaScript to view this page
            </noscript>
        </main>
<script type="text/mustache" id="template">
  {% raw %}
    {{#dates.length}}
      {{#dates}}
        <div class="date">
          <h2>{{prettyDate}}</h2>
          <div id="events" class="no-bullet vcal">
            {{#events}}
              <div class="event">
                <time>
                  {{ time }}
                  <span class="meridian">
                    {{ meridian }}
                  </span>
                </time>
                <div class="event-details">
                  <h3 class="description">{{{ title }}}</h3>
                  <div class="notes">{{{ content }}}</div>
                  {{#address}}
                    <address class="location">
                      <a href="http://maps.google.com/?q={{ address }}" title="Get Directions">
                        {{ address }}
                      </a>
                    </address>
                  {{/address}}
                </div>
              </div>
            {{/events}}
          </div>
        </div>
      {{/dates}}
    {{/dates.length}}
    {{^dates.length}}
      <p class="no-events">There are no events for this&nbsp;month.</p>
    {{/dates.length}}
  {% endraw %}
</script>
<script src="/assets/js/mustache.js"></script>
<script src="/assets/js/events.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>
        <script type="text/javascript">
            loadCalendar('https://www.google.com/calendar/feeds/colab.is_1jr4sgs2bbp99dpungtjrpqmms@group.calendar.google.com/public/full');
        </script>
