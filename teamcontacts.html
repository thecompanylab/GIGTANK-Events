---
layout: default
title: GIGTANK Team Contacts 
---

        <header id="hd">
        <a href="./" title="{{ page.title }}" id="brand">{{ page.title }}</a>
        </header>

        <main id="mentors">
            <noscript>
                Sorry, you need JavaScript to view this page
            </noscript>
        </main>

        <script type="text/mustache" id="template">
        {% raw %}
            {{#teams.length}}
                <div id="teams">
                {{#teams}}
                    
                    <div class="team"> 
                        <div class="left column members">
                            <div class="left column">
                                {{#photourl.length}}
                                    <img alt="{{name}}" src="photos/Default_Profile.jpg">
                                {{/photourl.length}}
                                {{^photourl.length}}
                                    <img alt="{{name}}" src="photos/Default_Profile.jpg">
                                {{/photourl.length}}
                            </div>
                            <div class="left column">
                                <h1 class="name">{{name}}</h1>
                                <div class="left">
                                    {{#team.length}}
                                    {{#team}}
                                    
                                    <h4>{{fullname}}</h4>
                                    <p>
                                    {{#emails.length}}
                                    {{#emails}}
                                    {{label}}: <a href="mailto:{{address}}" target="_blank">{{address}}</a><br />
                                    {{/emails}}
                                    {{/emails.length}}
                                    {{#phones.length}}
                                    {{#phones}}
                                    {{label}}: <a href"tel:{{number}}">{{number}}</a>
                                    {{/phones}}</p>
                                    {{/phones.length}}

                                    {{/team}}
                                    {{/team.length}}
                                </div>
                            </div>
                        </div>

                    </div>

                {{/teams}}
                </div>
            {{/teams.length}}
            {{^teams.length}}
            <p class="no-events">There are no Contacts in this group</p>
            {{/teams.length}}
        {% endraw %}
        </script>
        <script src="http://www.google.com/jsapi"></script>
        <script src="js/core.min.js"></script>
        <script type"text/javascript">
            setupTeams();
        </script>
