---
layout: calendar
title: GIGTANK Event List
---

        <header id="hd">
            <a href="./" title="{{ page.title }}" id="brand">{{ page.title }}</a>
        </header>

        <main id="calendar">
            <noscript>
                Sorry, you need JavaScript to view this page
            </noscript>
        </main>

        <script type="text/mustache" id="template">
        {% raw %}
            {{#events.length}}
            <ul id="events" class="no-bullet vcal">
                {{#events}}
                <li>
                    <time class="block">
                        <span class="day"> {{ day }}</span>
                        <span class="date">{{ month }} {{ date }} </span> 
                        <span class="time"> {{ time }}</span>
                    </time>
                    <h3 class="description">{{{ title }}}</h3>
                    {{#address}}
                    <address class="location"><a href="http://maps.google.com/?q={{ address }}" title="Get Directions">{{ address }}</a></address>
                    {{/address}}
                    <div class="notes">{{{ content }}}</div>
                </li>
                {{/events}}
            </ul>
            {{/events.length}}
            {{^events.length}}
            <p class="no-events">There are no events for this&nbsp;month.</p>
            {{/events.length}}
        {% endraw %}
        </script>
        <script src="http://www.google.com/jsapi"></script>
        <script src="js/core.min.js"></script>
        <script type="text/javascript">
            loadCalendar('https://www.google.com/calendar/feeds/colab.is_peju4gsnb7gftm2th7ot3pb99o@group.calendar.google.com/public/full');
        </script>
